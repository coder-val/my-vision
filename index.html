    <title>Val Melbin's Personal Vision</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .greetings {
            height: 100vh;
            z-index: 999;
            opacity: 1;
            transition: 800ms ease-in-out;
        }

        .greetings-content {
            font-family: 'Square Peg', cursive;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 5rem;
            opacity: 1;
            transition: 800ms ease-in-out;
            letter-spacing: 8px;
        }

        .vision {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            /* opacity: 0; */
            opacity: 1;
            transition: 500ms ease-in-out;
        }

        .open-quote {
            font-size: 14rem;
            margin-bottom: -6rem;
            margin-top: -2rem;
            text-align: center;
            opacity: 0;
            transition: 500ms ease-in-out;
        }

        .vision-content {
            /* margin: 0 auto; */
            max-width: 900px;
            /* font-family: 'Open Sans', sans-serif; */
            font-family: 'Roboto Mono', monospace;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
        }

        .vision-content p {
            font-size: 1.5rem;
            text-align: justify;
            opacity: 1;
            line-height: 3rem;
            font-weight: 500;
        }

        hr {
            width: 5rem;
            height: 4px;
            margin: 0 auto;
            margin-top: 1.5rem;
            background: black;
            border-radius: 1rem;
            border: none;
            opacity: 0;
            transition: 500ms ease-in-out;
        }

        #name {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 1.5rem;
            opacity: 0;
            transition: 500ms ease-in-out;
            font-family: 'Square Peg', cursive;
        }

        .hidden {
            position: absolute;
            bottom: 1%;
            right: 1%;
            transition: 500ms ease-in-out;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            opacity: 0;
        }

        @media screen and (min-width: 1024px) {
            .vision {
                min-height: 100vh;
            }
            .greetings-statement {
                font-size: 0.2rem;
            }
        }
    </style>
</head>
<body>

    <section class="greetings" id="greetings">
        <div class="greetings-content" id="greetings-content">
            <h1 id="greetings-statement"></h1>
        </div>
    </section>
    
    <section class="vision" id="vision">
        <div class="vision-container">
            <div class="open-quote" id="open-quote">&#8220;</div>
            <div class="vision-content">
                <p id="vision-paragraph" onmouseover="changeBg()" onmouseleave="defBg()"></p>
            </div>
            <div class="footer">
                <hr id="hr">
                <p id="name">Val Melbin Cabitac ãƒ„</p>
            </div>
        </div>
    </section>

</body>

<script>

    var i = 0
    var j = 0
    var txt1 = 'Hello world! My name is Val.'
    var txt2 = 'I envision to be a better version of myself every single day in my life. I crave for success to be able to pay the sacrifices that my parents gave me. I desire to be a developer to make a difference and to inspire others. I yearn to have a happy family. Lastly, I must live life as fully as I can and die with no regrets.'
    var speed = 50

    function hideVision() {
        document.getElementById('vision').style.display = 'none'
    }
    function showVision() {
        document.getElementById('vision').style.display = 'flex'
    }
    function hideGreetings() {
        document.getElementById('greetings-content').style.top = '-50%'
    }
    function hideGreetings2() {
        document.getElementById('greetings-content').style.opacity = '0'
    }
    function hideBg() {
        document.getElementById('greetings').style.opacity = '0'
    }
    function hideBg2() {
        document.getElementById('greetings').style.display = 'none'
    }
    function showOpenquote() {
        document.getElementById('open-quote').style.opacity = '1'
    }
    function showHr() {
        document.getElementById('hr').style.opacity = '1'
    }
    function showName() {
        document.getElementById('name').style.opacity = '1'
    }
    function typeWriter1() {
        if (i < txt1.length) {
            document.getElementById('greetings-statement').innerHTML += txt1.charAt(i)
            i++
            if (i == 12) {
                setTimeout(typeWriter1, speed*20)
            }
            else {
                setTimeout(typeWriter1, speed)
            }
        }
        else {
            setTimeout(hideGreetings2, 1000)
            setTimeout(hideGreetings, 1000)
            setTimeout(hideBg, 900)
            setTimeout(hideBg2, 1700)
        }
    }
    function typeWriter2() {
        if (j < txt2.length) {
            document.getElementById('vision-paragraph').innerHTML += txt2.charAt(j)
            j++
            if (j == 73 || j == 151 || j == 222 || j == 254 || j == 262) {
                setTimeout(typeWriter2, speed*20)
            }
            else {
                setTimeout(typeWriter2, speed)
            }
        }
        else {
            setTimeout(showHr, 500)
            setTimeout(showName, 1500)
        }
    }
    function changeBg() {
        document.getElementById('vision').style.background = 'rgb(127, 255, 172)'
    }
    function defBg() {
        document.getElementById('vision').style.background = 'white'
    }

    setTimeout(hideVision, 0)
    setTimeout(typeWriter1, 1000)
    setTimeout(showVision, 5300)
    setTimeout(showOpenquote, 5400)
    setTimeout(typeWriter2, 6900)

</script>
